<!-- ADVENTUROUS SYSTEMS HEADER - WEBFLOW CUSTOM CODE EMBED -->
<!-- Place this in a Custom Code Embed element in Webflow -->

<style>
    /* Header Styles */
    .as-header {
        background-color: #ffffff;
        padding: 12px 5%;
        display: flex;
        align-items: center;
        gap: 20px;
        border-bottom: 1px solid #e0e0e0;
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
        overflow-x: hidden;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* Three-part layout to ensure equal spacing from logo center */
    .as-header .as-left,
    .as-header .as-center,
    .as-header .as-right {
        display: flex;
        align-items: center;
    }

    .as-header .as-left,
    .as-header .as-right {
        flex: 1 1 0;
        justify-content: center; /* centers content within each side */
        min-width: 0; /* prevents overflow */
    }

    .as-header .as-center {
        flex: 0 0 auto; /* logo takes only its width */
        justify-content: center;
    }
    
    @media (min-width: 1440px) {
        .as-header {
            padding-left: max(5%, calc((100vw - 1200px) / 2));
            padding-right: max(5%, calc((100vw - 1200px) / 2));
        }
    }

    /* About Us Link */
    .as-about-link {
        font-size: 16px;
        font-weight: bold;
        color: #000000;
        text-decoration: none;
        transition: color 0.3s ease;
        flex-shrink: 0;
    }

    .as-about-link:hover {
        color: #000000;
        text-decoration: underline;
    }

    /* Logo Container */
    .as-logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
    }

    .as-logo-container img {
        height: 40px;
        width: auto;
        max-width: 100%;
        object-fit: contain;
    }

    /* Company Name Text */
    .as-company-name {
        font-size: 12px;
        font-weight: bold;
        color: #000000;
        letter-spacing: 0.5px;
        text-transform: lowercase;
        line-height: 1.2;
        margin: 0;
        white-space: nowrap;
    }

    /* Join Community Button */
    .as-join-btn {
        background-color: #000000;
        color: #ffffff !important;
        padding: 10px 24px;
        border-radius: 6px;
        text-decoration: none !important;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: background-color 0.3s ease, transform 0.2s ease;
        border: none;
        cursor: pointer;
        display: inline-block;
        flex-shrink: 0;
        white-space: nowrap;
    }

    .as-join-btn:hover {
        background-color: #2c2c2c;
        transform: translateY(-2px);
        color: #ffffff !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .as-header {
            padding: 15px 20px;
            flex-direction: column;
            gap: 15px;
        }

        .as-header .as-left,
        .as-header .as-center,
        .as-header .as-right {
            flex: 0 0 auto;
            justify-content: center;
        }

        .as-about-link {
            font-size: 16px;
        }

        .as-join-btn {
            font-size: 14px;
            padding: 10px 20px;
        }

        .as-company-name {
            font-size: 11px;
        }
    }
</style>

<header class="as-header">
    <div class="as-left">
        <a href="#team-kicker" class="as-about-link">About Us</a>
    </div>
    
    <div class="as-center">
        <div class="as-logo-container">
            <!-- Update this path to match your uploaded asset in Webflow -->
            <img src="https://cdn.prod.website-files.com/679f69f3dfc4c1b1c0ddff14/67bf22366691917c810d63a5_logo_2.designer.jpg" alt="Adventurous Systems Logo">
            <p class="as-company-name">adventurous systems</p>
        </div>
    </div>
    
    <div class="as-right">
        <a href="#asCommunityFormContent" class="as-join-btn">Join Our Community</a>
    </div>
</header>

<script>
    // Smooth scrolling for header links
    document.addEventListener('DOMContentLoaded', function() {
        const headerLinks = document.querySelectorAll('.as-about-link, .as-join-btn');
        
        headerLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    });
</script>
