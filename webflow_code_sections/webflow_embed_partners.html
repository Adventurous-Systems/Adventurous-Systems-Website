<!-- PARTNERSHIPS & COLLABORATIONS Section - Copy this entire block into Webflow Custom Code Embed -->
<section id="as-partnerships" style="all:initial; display:block; font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <style>
      #as-partnerships * { box-sizing: border-box; }
      #as-partnerships .wrap {
        all: revert;
        max-width: 1280px;
        margin: 0 auto;
        padding: 50px 24px;
        background: #fff;
      }
  
      #as-partnerships .kicker {
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #1d1d1f;
        font-size: 13px;
        margin: 0 0 16px;
        text-align: center;
        font-weight: 500;
      }
  
      #as-partnerships h2.section-title {
        font-size: clamp(28px, 3vw, 36px);
        text-align: center;
        margin: 0 0 12px;
        font-weight: 600;
        color: #1d1d1f;
        line-height: 1.2;
      }
  
      #as-partnerships .partners-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
  
      #as-partnerships .partner-card {
        background: #ffffff;
        border: 1px solid #d2d2d7;
        border-radius: 18px;
        padding: 24px;
        display: flex;
        align-items: center;
        gap: 20px;
        transition: all 0.3s ease;
        min-height: 140px;
        text-decoration: none;
      }
  
      #as-partnerships .partner-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border-color: #b8b8bd;
      }
  
      #as-partnerships .logo-container {
        flex-shrink: 0;
        width: 90px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
      }
  
      #as-partnerships .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 8px;
      }
  
      #as-partnerships .partner-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
  
      #as-partnerships .partner-name {
        font-size: 17px;
        font-weight: 600;
        color: #1d1d1f;
        margin: 0;
        text-decoration: underline;
        text-decoration-color: #1d1d1f;
        text-decoration-thickness: 1px;
        text-underline-offset: 3px;
        line-height: 1.3;
      }
  
      #as-partnerships .partner-role {
        font-size: 14px;
        color: #86868b;
        margin: 0;
        line-height: 1.4;
        font-weight: 400;
      }
  
      @media (max-width: 991px) {
        #as-partnerships .partners-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
  
      @media (max-width: 640px) {
        #as-partnerships .partners-grid {
          grid-template-columns: 1fr;
        }
        #as-partnerships .wrap { padding: 30px 20px; }
        #as-partnerships .partner-card { padding: 20px; }
        #as-partnerships .logo-container { width: 80px; height: 80px; }
      }
    </style>
  
    <!-- Partners Data -->
    <script type="application/json" id="as-partnerships-data">
    {
      "title": "PARTNERSHIP & COLLABORATIONS",
      "heading": "Who we work with",
      "partners": [
        {
          "name": "Heriot-Watt University",
          "role": "Research & Development Partner",
          "logo": "https://cdn.prod.website-files.com/679f69f3dfc4c1b1c0ddff14/68e4234f5cdd96b047b7cd34_heriot_watt_university_logo.jpeg",
          "link": "https://www.hw.ac.uk/"
        },
        {
          "name": "Robert Gordon University",
          "role": "Research & Validation Partner",
          "logo": "https://cdn.prod.website-files.com/679f69f3dfc4c1b1c0ddff14/68e4234f17cb3aefbd5c5bc6_robertgordonuniversity_logo.jpeg",
          "link": "https://www.rgu.ac.uk/"
        },
        {
          "name": "BE-ST",
          "role": "Innovation Partner",
          "logo": "https://cdn.prod.website-files.com/679f69f3dfc4c1b1c0ddff14/68e4234f4829acdcdc2aebc2_construction_scotland_innovation_centre_logo.jpeg",
          "link": "https://be-st.build/"
        },
        {
          "name": "Stirling Reuse Hub",
          "role": "TRACE Pilot Partner",
          "logo": "https://cdn.prod.website-files.com/679f69f3dfc4c1b1c0ddff14/68e4234f27b239cac57907c8_stirlingresusehub.jpg",
          "link": "https://www.stirlingreusehub.org.uk/"
        },
        {
          "name": "SuperFusion Labs",
          "role": "Technology Partner",
          "logo": "https://cdn.prod.website-files.com/679f69f3dfc4c1b1c0ddff14/68e4234f505ce02d963186d0_superfusionlab.jpg",
          "link": "https://www.superfusionlab.com/"
        },
        {
          "name": "ArchiDAO",
          "role": "Web3 Collaboration Partner",
          "logo": "https://cdn.prod.website-files.com/679f69f3dfc4c1b1c0ddff14/68e4234fe55aa523947b1fda_ArchiDAO.jpg",
          "link": "https://archidao.io/"
        }
      ]
    }
    </script>
  
    <div class="wrap">
      <div class="kicker" id="partnerships-kicker"></div>
      <h2 class="section-title" id="partnerships-heading"></h2>
      <div id="partnerships-grid" class="partners-grid"></div>
    </div>
  
    <script>
      (function() {
        const data = JSON.parse(document.getElementById('as-partnerships-data').textContent);
        document.getElementById('partnerships-kicker').textContent = data.title;
        document.getElementById('partnerships-heading').textContent = data.heading;
        const grid = document.getElementById('partnerships-grid');
  
        data.partners.forEach(partner => {
          const card = document.createElement('a');
          card.className = 'partner-card';
          card.href = partner.link;
          card.target = '_blank';
          card.rel = 'noopener noreferrer';
  
          const logoContainer = document.createElement('div');
          logoContainer.className = 'logo-container';
          const logoImg = document.createElement('img');
          logoImg.src = partner.logo;
          logoImg.alt = `${partner.name} logo`;
          logoImg.loading = 'lazy';
          logoContainer.appendChild(logoImg);
  
          const partnerInfo = document.createElement('div');
          partnerInfo.className = 'partner-info';
          const partnerName = document.createElement('h3');
          partnerName.className = 'partner-name';
          partnerName.textContent = partner.name;
          const partnerRole = document.createElement('p');
          partnerRole.className = 'partner-role';
          partnerRole.textContent = partner.role;
          partnerInfo.appendChild(partnerName);
          partnerInfo.appendChild(partnerRole);
  
          card.appendChild(logoContainer);
          card.appendChild(partnerInfo);
          grid.appendChild(card);
        });
      })();
    </script>
  </section>
