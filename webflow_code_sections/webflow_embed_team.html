<!-- TEAM SECTION - Copy this entire block into Webflow Custom Code Embed -->
<section id="as-team-section" style="all:initial;display:block;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
  <style>
    /* Scope all styles to this section */
    #as-team-section * { box-sizing: border-box; }
    #as-team-section { background: #fff; color: #1d1d1f; scroll-behavior: smooth; }
    
    /* Container */
    #as-team-section .wrap {
      all: revert;
      max-width: 1280px;
      margin: 0 auto;
      padding: 50px 24px;
      background: #fff;
    }

    /* Section Header */
    #as-team-section .kicker {
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #1d1d1f;
      font-size: 13px;
      margin: 0 0 16px;
      text-align: center;
      font-weight: 500;
    }

    #as-team-section h2.section-title {
      font-size: clamp(28px, 3vw, 36px);
      text-align: center;
      margin: 0 0 12px;
      font-weight: 600;
      color: #1d1d1f;
      line-height: 1.2;
    }

    #as-team-section p.section-intro {
      text-align: center;
      color: #4a4a4a;
      font-size: 16px;
      margin: 0 auto 40px;
      max-width: 800px;
      line-height: 1.6;
    }

    /* Team Grid */
    #as-team-section .team-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Team Card */
    #as-team-section .team-card {
      background: #ffffff;
      border: 1px solid #d2d2d7;
      border-radius: 18px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    #as-team-section .team-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border-color: #b8b8bd;
    }

    /* Team Photo */
    #as-team-section .team-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 0 24px 0;
      border: 3px solid #f5f5f7;
      transition: transform 0.3s ease;
    }

    #as-team-section .team-card:hover .team-photo {
      transform: scale(1.02);
    }

    /* Team Name with LinkedIn */
    #as-team-section .team-name {
      font-size: 22px;
      font-weight: 600;
      color: #1d1d1f;
      margin: 0 0 6px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      line-height: 1.3;
    }

    #as-team-section .team-name a {
      color: #1d1d1f;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    #as-team-section .team-name a:hover {
      color: #0077b5;
    }

    #as-team-section .linkedin-icon {
      width: 18px;
      height: 18px;
      fill: #0077b5;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    #as-team-section .team-name a:hover .linkedin-icon {
      fill: #005885;
      transform: scale(1.1);
    }

    /* Team Role/Title */
    #as-team-section .team-role {
      font-size: 14px;
      color: #86868b;
      margin: 0 0 16px 0;
      font-weight: 400;
    }

    /* Team Bio */
    #as-team-section .team-bio {
      font-size: 15px;
      color: #4a4a4a;
      line-height: 1.6;
      text-align: left;
      margin: 0;
      width: 100%;
    }

    #as-team-section .bio-preview {
      display: inline;
    }

    #as-team-section .bio-full {
      display: none;
    }

    #as-team-section .bio-full.show {
      display: inline;
    }

    #as-team-section .ellipsis {
      display: inline;
      color: #86868b;
    }

    #as-team-section .ellipsis.hidden {
      display: none;
    }

    #as-team-section .read-more-btn {
      all: unset;
      color: #1d1d1f;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      margin-left: 4px;
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 2px;
      transition: all 0.2s ease;
      display: inline-block;
    }

    #as-team-section .read-more-btn:hover {
      color: #0077b5;
      text-decoration-thickness: 2px;
    }

    #as-team-section .read-more-btn:focus-visible {
      outline: 2px solid #1d1d1f;
      outline-offset: 2px;
      border-radius: 2px;
    }

    /* Responsive Design */
    @media (max-width: 991px) {
      #as-team-section .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      #as-team-section .team-photo {
        width: 160px;
        height: 160px;
      }
      
      #as-team-section .team-name {
        font-size: 20px;
      }
    }

    @media (max-width: 768px) {
      #as-team-section .team-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      #as-team-section .wrap {
        padding: 40px 20px;
      }
      
      #as-team-section .team-card {
        padding: 28px;
      }
    }

    @media (max-width: 640px) {
      #as-team-section .wrap {
        padding: 30px 20px;
      }
      
      #as-team-section .team-photo {
        width: 140px;
        height: 140px;
      }
      
      #as-team-section .team-name {
        font-size: 19px;
      }
      
      #as-team-section .team-bio {
        font-size: 14px;
      }
      
      #as-team-section .team-card {
        padding: 24px;
      }
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #as-team-section .team-card {
      animation: fadeInUp 0.5s ease-out backwards;
    }

    #as-team-section .team-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    #as-team-section .team-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    #as-team-section .team-card:nth-child(3) {
      animation-delay: 0.3s;
    }

    #as-team-section .team-card:nth-child(4) {
      animation-delay: 0.4s;
    }
  </style>

  <div class="wrap">
    <div class="kicker" id="team-kicker"></div>
    <h2 class="section-title" id="team-title"></h2>
    <p class="section-intro" id="team-intro"></p>
    <div id="team-grid" class="team-grid"></div>
  </div>

  <script>
    (function() {
      // Parse team data
      const data = JSON.parse(document.getElementById('as-team-data').textContent);
      
      // Set header content
      document.getElementById('team-kicker').textContent = data.kicker;
      document.getElementById('team-title').textContent = data.title;
      document.getElementById('team-intro').textContent = data.intro;
      
      const grid = document.getElementById('team-grid');

      // Render team members
      data.members.forEach((member, index) => {
        // Create card
        const card = document.createElement('article');
        card.className = 'team-card';
        card.setAttribute('aria-label', `${member.name} profile`);

        // Photo
        const photo = document.createElement('img');
        photo.className = 'team-photo';
        photo.src = member.photo;
        photo.alt = `${member.name} photo`;
        photo.loading = 'lazy';

        // Name with LinkedIn
        const nameContainer = document.createElement('h3');
        nameContainer.className = 'team-name';
        
        const nameLink = document.createElement('a');
        nameLink.href = member.linkedin;
        nameLink.target = '_blank';
        nameLink.rel = 'noopener noreferrer';
        nameLink.setAttribute('aria-label', `${member.name} LinkedIn profile`);
        
        const nameText = document.createTextNode(member.name);
        nameLink.appendChild(nameText);
        
        // LinkedIn icon SVG
        const linkedinIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        linkedinIcon.setAttribute('class', 'linkedin-icon');
        linkedinIcon.setAttribute('viewBox', '0 0 24 24');
        linkedinIcon.setAttribute('aria-hidden', 'true');
        const iconPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        iconPath.setAttribute('d', 'M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z');
        linkedinIcon.appendChild(iconPath);
        nameLink.appendChild(linkedinIcon);
        
        nameContainer.appendChild(nameLink);

        // Role (if provided)
        let roleElement = null;
        if (member.role) {
          roleElement = document.createElement('p');
          roleElement.className = 'team-role';
          roleElement.textContent = member.role;
        }

        // Bio with read more/less
        const bioContainer = document.createElement('p');
        bioContainer.className = 'team-bio';
        
        const bioPreview = document.createElement('span');
        bioPreview.className = 'bio-preview';
        bioPreview.textContent = member.bioShort;
        
        const ellipsis = document.createElement('span');
        ellipsis.className = 'ellipsis';
        ellipsis.textContent = '...';
        
        const bioFull = document.createElement('span');
        bioFull.className = 'bio-full';
        bioFull.textContent = member.bioFull;
        
        const readMoreBtn = document.createElement('button');
        readMoreBtn.className = 'read-more-btn';
        readMoreBtn.textContent = 'read more';
        readMoreBtn.setAttribute('aria-expanded', 'false');
        readMoreBtn.setAttribute('aria-label', `Read more about ${member.name}`);
        
        // Toggle function - expands/collapses ALL team member bios
        readMoreBtn.addEventListener('click', function() {
          // Get all bio elements and buttons
          const allBioFull = document.querySelectorAll('#as-team-section .bio-full');
          const allEllipsis = document.querySelectorAll('#as-team-section .ellipsis');
          const allReadMoreBtns = document.querySelectorAll('#as-team-section .read-more-btn');
          
          // Check if currently expanded (check any one)
          const isExpanded = bioFull.classList.contains('show');
          
          if (isExpanded) {
            // Collapse ALL
            allBioFull.forEach(bio => bio.classList.remove('show'));
            allEllipsis.forEach(el => el.classList.remove('hidden'));
            allReadMoreBtns.forEach((btn, idx) => {
              btn.textContent = 'read more';
              btn.setAttribute('aria-expanded', 'false');
              btn.setAttribute('aria-label', `Read more about team member`);
            });
          } else {
            // Expand ALL
            allBioFull.forEach(bio => bio.classList.add('show'));
            allEllipsis.forEach(el => el.classList.add('hidden'));
            allReadMoreBtns.forEach((btn, idx) => {
              btn.textContent = 'read less';
              btn.setAttribute('aria-expanded', 'true');
              btn.setAttribute('aria-label', `Read less about team member`);
            });
          }
        });
        
        bioContainer.appendChild(bioPreview);
        bioContainer.appendChild(ellipsis);
        bioContainer.appendChild(bioFull);
        bioContainer.appendChild(readMoreBtn);

        // Assemble card
        card.appendChild(photo);
        card.appendChild(nameContainer);
        if (roleElement) card.appendChild(roleElement);
        card.appendChild(bioContainer);
        
        grid.appendChild(card);
      });

      // Intersection Observer for scroll animations (optional enhancement)
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.animationPlayState = 'running';
            }
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('#as-team-section .team-card').forEach(card => {
          observer.observe(card);
        });
      }
    })();
  </script>
</section>
