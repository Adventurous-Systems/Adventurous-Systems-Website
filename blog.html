<body>
    <!-- Header (injected by JS) -->
    <div id="site-header"></div>

    <main>
        <!-- Page Hero -->
        <section class="section section--dark page-hero">
            <div class="container">
                <p class="kicker" style="color: var(--color-accent-light);">BLOG & INSIGHTS</p>

                <div class="grid grid--3" id="blog-grid">
                    <!-- Skeleton Loaders -->
                    <div class="card skeleton--card">
                        <div class="skeleton skeleton__image"></div>

                    </div>
                    <div class="card skeleton--card">

                        <div class="skeleton skeleton__title"></div>
                        <div class="skeleton skeleton__line"></div>
                        <div class="skeleton skeleton__line skeleton__line--sm" style="width: 80%;"></div>
                    </div>
                </div>

                <div class="text-center" style="margin-top: var(--space-12);">
                    <a href="https://adventuroussystems.substack.com/" target="_blank" rel="noopener noreferrer" class="btn btn--primary btn--lg">
                        Subscribe on Substack
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px;">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>

                            <line x1="10" y1="14" x2="21" y2="3"></line>

            </div>
        </section>
    </main>

    <!-- Footer (injected by JS) -->
    <div id="site-footer"></div>

    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/blog.js"></script>
